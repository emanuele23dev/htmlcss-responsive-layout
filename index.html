<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="./assets/img/unnamed.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Giallo Booleano</title>
  </head>
  <body>
    <header id="app-header">
      <div class="container">
        <h1 class="title">GIALLO BOOLEANO</h1>
      </div>
    </header>

    <main id="app-main">
      <div class="container-main container-main-tab container-main-desk">
        <div class="first-section">
          <div class="d-flex">
            <p class="sweet">DOLCI E DESSERTS</p>
          </div>
          <div class="d-flex">
            <strong class="sweet-t sweet-t-md sweet-t-l"
              >Tiramis√π
              <span class="veg"><strong>(Dolce Vegano)</strong></span></strong
            >
            <span class="score">
              <i style="color: orange">&starf;</i>
              <p><strong>4.6</strong>/5</p>
              <a href="#">RATE</a>
            </span>
          </div>
        </div>

        <div class="second-section">
          <div class="row">
            <div class="col-12">
              <div>
                <img src="./assets/img/image (10).png" alt="" />
              </div>

              <div class="info">
                <div class="grey-bg d-flex-info">
                  <div>
                    <div class="kcal">544 kcal</div>
                    <div class="vegetarian">
                      <i class="fa-solid fa-carrot"></i><span>vegetariano</span>
                    </div>
                  </div>
                  <div>
                    <div class="info-orange">+ info</div>
                  </div>
                </div>
                <ul class="ul-md">
                  <li>
                    <i
                      style="color: orange"
                      class="fa-solid fa-blender-phone"
                    ></i>
                    Difficolta: <strong>Facile</strong>
                  </li>
                  <li>
                    <i style="color: orange" class="fa-solid fa-clock"></i>
                    Tempo: <strong>40 min</strong>
                  </li>
                  <li>
                    <i style="color: orange" class="fa-solid fa-circle"></i>
                    Porzione per: <strong>8 persone</strong>
                  </li>
                  <li>
                    <i style="color: orange" class="fa-solid fa-euro"></i>
                    Costo: <strong>contenuto</strong>
                  </li>
                  <li>
                    <i style="color: orange" class="fa-solid fa-pen"></i
                    ><strong> Note</strong>: + 2 ore di riposo in frigo
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="third-section">
            <div class="d-flex-social d-flex-social-md d-flex-social-l">
                <a href="#"><i class="fa-brands fa-facebook"><span class="social-f">FACEBOOK</span></i></a>
                <a href="#"><i class="fa-brands fa-twitter"><span class="social-t">TWITTER</span></i></a>
                <a href="#"><i class="fa-brands fa-instagram"><span class="social-i">INSTAGRAM</span></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"><span class="social-p">PINTEREST</span></i></a>
                <a href="#"><i class="fa-brands fa-youtube"><span class="social-y">YOUTUBE</span></i></a>
            </div>
        </div>

        <div class="banner banner-md banner-l">
            <img src="./assets/img/banner.png" alt="">
        </div>

        
      </div>
    </main>

    <footer id="app-footer"></footer>
  </body>
</html>
